<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- COTA Track Simplified Layout -->
  <defs>
    <linearGradient id="trackGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2f4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1f3a;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="#0a0e27"/>

  <!-- Track Outline (simplified COTA shape) -->
  <path id="track-outline" d="
    M 200,400
    L 300,400
    C 350,400 380,370 380,320
    C 380,270 350,240 300,240
    L 250,240
    C 200,240 180,220 180,180
    C 180,140 200,120 250,120
    L 600,120
    C 650,120 680,150 680,200
    L 680,300
    C 680,340 710,370 750,370
    L 850,370
    C 890,370 920,400 920,440
    L 920,520
    C 920,560 890,590 850,590
    L 600,590
    C 550,590 520,620 520,670
    L 520,680
    C 520,710 490,730 460,730
    L 300,730
    C 250,730 220,700 220,650
    L 220,550
    C 220,510 190,480 150,480
    L 100,480
    L 100,400
    L 200,400
    Z
  "
  fill="none"
  stroke="#00d4ff"
  stroke-width="40"
  opacity="0.3"/>

  <!-- Main Track Path (racing line) -->
  <path id="track-path" d="
    M 200,400
    L 300,400
    C 350,400 380,370 380,320
    C 380,270 350,240 300,240
    L 250,240
    C 200,240 180,220 180,180
    C 180,140 200,120 250,120
    L 600,120
    C 650,120 680,150 680,200
    L 680,300
    C 680,340 710,370 750,370
    L 850,370
    C 890,370 920,400 920,440
    L 920,520
    C 920,560 890,590 850,590
    L 600,590
    C 550,590 520,620 520,670
    L 520,680
    C 520,710 490,730 460,730
    L 300,730
    C 250,730 220,700 220,650
    L 220,550
    C 220,510 190,480 150,480
    L 100,480
    L 100,400
    L 200,400
  "
  fill="none"
  stroke="#00ff88"
  stroke-width="6"
  filter="url(#glow)"/>

  <!-- Sector Markers -->
  <!-- S1 End -->
  <circle cx="680" cy="200" r="8" fill="#ff0066" opacity="0.8"/>
  <text x="700" y="205" fill="#ff0066" font-size="14" font-weight="bold">S1</text>

  <!-- S2 End -->
  <circle cx="920" cy="520" r="8" fill="#ffd700" opacity="0.8"/>
  <text x="940" y="525" fill="#ffd700" font-size="14" font-weight="bold">S2</text>

  <!-- Finish Line / S3 End -->
  <line x1="200" y1="380" x2="200" y2="420" stroke="#ffffff" stroke-width="4"/>
  <line x1="205" y1="380" x2="205" y2="420" stroke="#000000" stroke-width="2"/>
  <text x="210" y="395" fill="#ffffff" font-size="16" font-weight="bold">S/F</text>

  <!-- Speed Trap -->
  <rect x="240" y="395" width="30" height="10" fill="#ffd700" opacity="0.6"/>
  <text x="245" y="390" fill="#ffd700" font-size="12">ST</text>

  <!-- Turn Numbers (key turns) -->
  <text x="370" y="310" fill="#b0b8c8" font-size="12">T1</text>
  <text x="290" y="235" fill="#b0b8c8" font-size="12">T3</text>
  <text x="650" y="140" fill="#b0b8c8" font-size="12">T11</text>
  <text x="840" y="430" fill="#b0b8c8" font-size="12">T12</text>
  <text x="460" y="715" fill="#b0b8c8" font-size="12">T19</text>

  <!-- Pit Lane -->
  <path d="M 200,430 L 280,430 L 280,470 L 200,470"
        fill="none"
        stroke="#ff6600"
        stroke-width="3"
        stroke-dasharray="10,5"/>
  <text x="210" y="455" fill="#ff6600" font-size="12">PIT</text>

  <!-- Track Info -->
  <text x="20" y="30" fill="#00ff88" font-size="20" font-weight="bold">Circuit of the Americas</text>
  <text x="20" y="55" fill="#b0b8c8" font-size="14">5.513 km • 20 Turns • Austin, TX</text>

</svg>
